<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jdoudna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f1e4;
        }
        .menu-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: none;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item h3 { margin: 0; }
        .menu-item p { margin: 5px 0; color: gray; }
        .filter-btn {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            background: #d2691e;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .filter-btn:hover {
            background: #a0522d;
        }
    </style>
</head>
<body>
    <h1>Jdoudna menu</h1>
    <div>
        <button class="filter-btn" onclick="filterMenu('all')">All</button>
        <button class="filter-btn" onclick="filterMenu('coffee')">Coffee</button>
        <button class="filter-btn" onclick="filterMenu('tea')">Tea</button>
        <button class="filter-btn" onclick="filterMenu('snacks')">Snacks</button>
        <button class="filter-btn" onclick="filterMenu('desserts')">Desserts</button>
        <button class="filter-btn" onclick="filterMenu('sandwiches')">Sandwiches</button>
    </div>
    <div class="menu-container">
        <div class="menu-item coffee">
            <h3>Espresso</h3>
            <p>$2.50</p>
        </div>
        <div class="menu-item coffee">
            <h3>Cappuccino</h3>
            <p>$3.50</p>
        </div>
        <div class="menu-item tea">
            <h3>Green Tea</h3>
            <p>$2.00</p>
        </div>
        <div class="menu-item tea">
            <h3>Chai Latte</h3>
            <p>$3.00</p>
        </div>
        <div class="menu-item snacks">
            <h3>Chocolate Croissant</h3>
            <p>$2.50</p>
        </div>
        <div class="menu-item snacks">
            <h3>Blueberry Muffin</h3>
            <p>$2.00</p>
        </div>
        <div class="menu-item desserts">
            <h3>Cheesecake</h3>
            <p>$4.00</p>
        </div>
        <div class="menu-item desserts">
            <h3>Brownie</h3>
            <p>$3.00</p>
        </div>
        <div class="menu-item sandwiches">
            <h3>Club Sandwich</h3>
            <p>$5.50</p>
        </div>
        <div class="menu-item sandwiches">
            <h3>Grilled Cheese</h3>
            <p>$4.00</p>
        </div>
    </div>

    <script>
        function filterMenu(category) {
            let items = document.querySelectorAll('.menu-item');
            items.forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        filterMenu('all'); // Show all items initially
    </script>
</body>
</html>
